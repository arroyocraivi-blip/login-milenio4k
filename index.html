<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio de sesión - Milenio4K</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: Arial, sans-serif;
    }

    .login-box {
      background: #ffffff;
      padding: 25px;
      width: 90%;
      max-width: 350px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      text-align: center;
    }

    .login-box h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #2c5364;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #203a43;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>Milenio4K</h1>

    <input type="text" id="user" placeholder="Usuario">
    <input type="password" id="pass" placeholder="Contraseña">

    <button onclick="login()">Entrar</button>

    <div id="msg" class="message"></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("user").value;
      const pass = document.getElementById("pass").value;
      const msg = document.getElementById("msg");

      if (user === "admin" && pass === "1234") {
        msg.textContent = "✅ Bienvenido a Milenio4K";
        msg.className = "message success";
      } else {
        msg.textContent = "❌ Usuario o contraseña incorrectos";
        msg.className = "message error";
      }
    }
  </script>

</body>
</html>
